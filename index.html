<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="ml-5">
    <img src="img/ipflogo.png" alt="IFP">
    <h1>Dime el tiempo</h1>
  </nav>
    <div class="container">
    <form class="row g-3 needs-validation" novalidate id="formulario">
        <div class="col-12" id="grupo__nombre">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-lg" name="nombre" id="idnombre" required>
            <div class="invalid-feedback">
              Escriba bien tu nombre.
            </div>
          </div>
        <div class="col-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control form-control-lg ciudad" name="ciudad" id="idciudad" required>
          <div class="invalid-feedback">
            Escriba bien la ciudad.
          </div>
        </div>
        <div class="col-6">
          <label for="validationCustom04" class="form-label">País</label>
          <select class="form-select form-select-lg pais" id="opciones" required>
            <option selected disabled>-- Seleccionar --</option>
            <option value="1">España</option>
            <option value="2">Fracia</option>
            <option value="3">Portugal</option>
            <option value="4">Reino Unido</option>
            <option value="5">Estados Unidos</option>
          </select>
          <div class="invalid-feedback">
            Alija un pais valido.
          </div>
        </div>
      
    </div>
    <p class="py-3 ml-5">Aquí aparacerá el tiempo</p>

    <div class="tiempo">
      <h1 id="nombre"></h1>
      <p id="temp"></p>
      <p id="tempMax"></p>
      <p id="tempMin"></p>
      <p id="desc"></p>
    </div>
    
    <hr class="ml-4 mr-4">

    <!-- Creación del botón -->
    <button type="submit" class="btn btn-outline-secondary ml-5 boton" id="id-tiempo">Dime el tiempo</button>
  </form>

  <script defer src="js/index.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
